<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-google-analytics Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GA_TRACKING_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    window.gtag =  function() { dataLayer.push(arguments); }
    window.gtag('js', new Date());

    window.gtag('config', 'GA_TRACKING_ID');
  </script>
</head>
<body>
  <video id="videojs-google-analytics-player" class="video-js vjs-default-skin" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="/test/debug.html">Run unit tests in browser.</a></li>
    
  </ul>
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-google-analytics.js"></script>
  <script>
    (function(window, videojs) {
      var examplePlayer = window.examplePlayer = videojs('videojs-google-analytics-player');
      var googleAnalytics = window.googleAnalytics = examplePlayer.googleAnalytics({
        events: {
            name: 'VIDEO NAME',
            event_category: 'Video Category Demo'
        }
      });
    }(window, window.videojs));
  </script>
</body>
</html>
